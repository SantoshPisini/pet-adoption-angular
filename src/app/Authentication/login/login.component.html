<mat-card class="login-card">
    <mat-card-title>PetAadapt</mat-card-title>
    <mat-card-subtitle>Welcome back üê∂ Login to continue</mat-card-subtitle>
    <mat-card-content>
    <form>
        <mat-form-field class="login-full-width">
            <mat-label>Email</mat-label>
            <input matInput [formControl]="emailFormControl" placeholder="user@domain.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="login-full-width">
            <mat-label>Password</mat-label>
            <input matInput [formControl]="passwordFormControl" placeholder="********">
            <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
                Invalid Password
            </mat-error>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <button class="login-button" mat-raised-button color="primary">Sign In</button>
    </form>
    </mat-card-content>
    <mat-card-footer>
        <p class="login-footer"> <a [routerLink]="['/auth/register']" routerLinkActive="active">Register</a> | <a [routerLink]="['/auth/forgotpassword']" routerLinkActive="active">Forgot Password</a></p>
    </mat-card-footer>
</mat-card>
