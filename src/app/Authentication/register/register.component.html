<mat-card class="register-card">
  <mat-card-title>PetAadapt</mat-card-title>
  <mat-card-subtitle>Register</mat-card-subtitle>
  <mat-card-content>
    <form>
      <mat-form-field class="register-full-width">
        <mat-label>First Name</mat-label>
        <input matInput [formControl]="firstNameFormControl" placeholder="Santosh">
        <mat-error *ngIf="firstNameFormControl.hasError('required')">
          First Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="register-full-width">
        <mat-label>Last Name</mat-label>
        <input matInput [formControl]="lastNameFormControl" placeholder="Pisni">
        <mat-error *ngIf="lastNameFormControl.hasError('required')">
          Last Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="register-full-width">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailFormControl" placeholder="user@domain.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button class="register-button" mat-raised-button color="primary">Register</button>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <p class="register-footer"> <a [routerLink]="['/auth/login']" routerLinkActive="active">Login</a> | <a
        [routerLink]="['/auth/forgotpassword']" routerLinkActive="active">Forgot Password</a></p>
  </mat-card-footer>
</mat-card>
