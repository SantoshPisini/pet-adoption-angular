<mat-card class="forgot-card">
    <mat-card-title>PetAadapt</mat-card-title>
    <mat-card-subtitle>Forgot Password</mat-card-subtitle>
    <mat-card-content>
        <form>
            <mat-form-field class="forgot-full-width">
                <mat-label>Email</mat-label>
                <input matInput [formControl]="emailFormControl" placeholder="user@domain.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <button class="forgot-button" mat-raised-button color="primary">Submit</button>
        </form>
    </mat-card-content>
    <mat-card-footer>
        <p class="forgot-footer"> <a [routerLink]="['/auth/register']" routerLinkActive="active">Register</a> | <a
                [routerLink]="['/auth/login']" routerLinkActive="active">Login</a></p>
    </mat-card-footer>
</mat-card>
